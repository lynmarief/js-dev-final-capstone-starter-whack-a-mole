<html>
  <head>
    <!-- link to stylesheet for game -->
    <link rel="stylesheet" href="./src/styles_update.css">
  </head>
  <body>
    <!--Title for page and warning message to share when scores will be cleared out-->
    <h1 id="title">pet-a-cat</h1>
    <h3>WARNING: Pressing start will reset any prior<br> game progress.  Please manually review & save your score<br> score before starting a new game.</h3>
    <div>
      <div>
        <!--heading to start play-->
        <h2>Click start to play!</h2>
      </div>
      <div>
        <!--button to start game-->
        <h2>
          <button id="start">start</button>
        </h2>
      </div>
      <div>
        <!--current score value for game-->
        <h2>score: <span id="score">0</span></h2>
      </div>
      <div>
        <!--time remaining within game-->
          <h2><span id="timer">0</span> seconds left.</h2>
      </div>
    </div>
    <div class="grid">
      <!--moles (cats) and holes (cat beds) to display within the game grid-->
      <div id="hole0" class="hole">
        <div id="mole0" class="mole"></div>
      </div>
      <div id="hole1" class="hole">
        <div id="mole1" class="mole"></div>
      </div>
      <div id="hole2" class="hole">
        <div id="mole2" class="mole"></div>
      </div>
      <div id="hole3" class="hole">
        <div id="mole3" class="mole"></div>
      </div>
      <div id="hole4" class="hole">
        <div id="mole4" class="mole"></div>
      </div>
      <div id="hole5" class="hole">
        <div id="mole5" class="mole"></div>
      </div>
      <div id="hole6" class="hole">
        <div id="mole6" class="mole"></div>
      </div>
      <div id="hole7" class="hole">
        <div id="mole7" class="mole"></div>
      </div>
      <div id="hole8" class="hole">
        <div id="mole8" class="mole"></div>
      </div>
    </div>
    <!--includes javascript file for gameplay-->
    <script src="./src/index_update.js"></script>
  </body>
</html>
